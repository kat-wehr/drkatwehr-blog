---
layout: default
---

<div class="back-link">
    <a href="{{ '/' | relative_url }}">← Back to Blog Home</a>
</div>

<div class="article-header">
    <h1>{{ page.title }}</h1>
    <div class="article-meta">
        {{ page.date | date: "%B %d, %Y" }}
        {% if page.read_time %} • {{ page.read_time }} min read{% endif %}
    </div>
</div>

<article class="article-content">
    {{ content }}
    
    <div class="article-footer">
        <p><em>Have thoughts on this topic? I'd love to hear from you. <a href="mailto:{{ site.email }}">Send me an email</a>.</em></p>
    </div>
</article>
